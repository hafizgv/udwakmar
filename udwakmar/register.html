<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
</head>
<body>
    <div class="container-fluid position-absolute" style="margin: 0; top: 50%; -ms-transform: translateY(-50%);transform: translateY(-50%);">
        <!-- Logo -->
        <div class="row d-flex justify-content-center">
            <img src="assets8/logo.png" alt="UD.WakMar" style="max-width: 350px;">
        </div>  
        <!-- Form -->
        <form action="needs-validation" class="bg-light shadow d-flex justify-content-center flex-column mt-4 mx-4 py-4" style="border: solid gray 1px; border-top-left-radius: 0.25rem; border-bottom-right-radius: 0.25rem;">
            <div class="row d-flex justify-content-center">
                <div class="col-10">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="col-10 mt-2">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="col-10 mt-2">
                    <input type="text" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="col-10 mt-2">
                    <input type="text" class="form-control" id="re-password" placeholder="Repeat Password">
                </div>
                <div class="col-10 mt-2">
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
            </div>
            <div class="row d-flex justify-content-center flex-column mt-3 mx-auto">
                <a href="login.html" class="btn btn-success my-1" style="width: 12rem;">Register</a>
            </div>
            <h2 class="ms-4"><a class="link-dark text-decoration-none" style="font-size: 1rem;" href="login.html">Forgot Password?</a></h2>
        </form>
    </div>
</body>
</html>
